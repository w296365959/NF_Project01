<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0">
  <meta name="format-detection" content="telephone=no"/>
  <title>灯塔-指引钱途</title>
  <style>
      /*common.css内置文件*/
    /*reset*/
    html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,figcaption,figure,footer,header,hgroup,menu,nav,section,summary,time,mark,audio,video{margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}img{vertical-align:middle}ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:before,blockquote:after,q:before,q:after{content:'';content:none}table{border-collapse:collapse;border-spacing:0}a[href],label[for],select,input[type=checkbox],input[type=radio]{cursor:pointer}button,input[type=button],input[type=image],input[type=reset],input[type=submit]{padding:0;overflow:visible;cursor:pointer}button::-moz-focus-inner,input[type=button]::-moz-focus-inner,input[type=image]::-moz-focus-inner,input[type=reset]::-moz-focus-inner,input[type=submit]::-moz-focus-inner{border:0}.hide{position:absolute!important;left:-9999em!important}.clearfix:after{content:".";display:block;visibility:hidden;clear:both;height:0}h1,h2,h3,h4,h5,h6{font-weight:normal}.ie7 .clearfix{zoom:1}strong{font-weight:bold}em{font-style:italic}del{text-decoration:line-through}th,td{vertical-align:top}th{font-weight:normal;text-align:left}address,cite,dfn{font-style:normal}abbr,acronym{border-bottom:1px dotted #999;cursor:help}sub{line-height:0}sup{top:-0.5em}sub{bottom:-0.25em}textarea{overflow:auto}img{width: 100%; height: auto;}

    html{font-size: 10px;}

    a{ color: #fd7736; text-decoration: none;}

    body{ font-family:Helvetica; background: #ececec; color: #595959; -webkit-text-size-adjust: none; -webkit-tap-highlight-color: rgba(0,0,0,0); width: 100%; overflow-x: hidden;}
    body.from_web{padding-bottom: 50px;}

    /*通用title*/
    .title{text-align: center; font-size: 16px;color: #595959;background: #f6f6f6;border-bottom: 1px solid #ececec; height: 40px;display: block; line-height: 40px; position: relative; z-index: 99;}

    /*----------画0.5像素底部细线----------*/
    /*安卓用scale缩放*/
    .bdb{ position: relative;}
    .bdb:before{content:""; position: absolute; left: 0; bottom: 0; width: 100%; height: 1px; -webkit-transform: scale(1,0.5); -moz-transform: scale(1,0.5); -ms-transform: scale(1,0.5); background-color: #e4e4e4;}
    .tab:before{z-index: -1;}
    .bdr{ position: relative;}
    .bdr:after{content:""; position: absolute; right: 0; bottom: 0; width: 1px; height: 100%; -webkit-transform: scale(0.5,1); -moz-transform: scale(0.5,1); -ms-transform: scale(0.5,1); background-color: #e4e4e4;}

    /*ios直接画*/
    .ios .bdb{border-bottom: 0.5px #e4e4e4 solid;}
    .ios .bdb:before{display: none;}
    .ios .bdr{border-right: 0.5px #e4e4e4 solid;}
    .ios .bdr:after{display: none;}
    .ios .stock_tag span{border-width: 0.5px;}
    .ios .tag{border-width: 0.5px;}

    /*pc端1像素*/
    .no_touch_device .bdb{border-bottom: 1px #e4e4e4 solid;}
    .no_touch_device .bdb:before{ display: none;}
    .no_touch_device .bdr{border-right: 1px #e4e4e4 solid;}
    .no_touch_device .bdr:after{ display: none;}


    /*feedback.css内置文件*/
      .feedback{padding: 6px 15px;}
      .feedback .char_left{ text-align: right; color: rgba(89,89,89,.4); font-size: 14px; margin-bottom: 6px;}
      .feedback textarea,
      .feedback input{ display: block; width: 100%; box-sizing:border-box; -webkit-box-sizing:border-box; border: 0; background-color: #fff; color: rgba(89,89,89,1); font-size: 16px; font-family: Helvetica, sans-serif;}
      .feedback textarea::-webkit-input-placeholder,
      .feedback input::-webkit-input-placeholder{color: rgba(89,89,89,0.3);}
      .feedback textarea{ height: 200px; border-radius: 4px 4px 0 0; resize:none; padding: 10px; outline: none;}
      .feedback input{ padding: 14px 10px; height: 45px; border-radius: 0 0 4px 4px; outline: none;}

      .btn_submit{ display: block; width: 100%; border: 0; font-size: 16px; height: 48px; line-height: 48px; border-radius: 4px; margin-top: 25px; background-color: rgba(255,140,84,1); color: #fff; outline: none; text-align: center;}
      .btn_submit.disabled{background-color: rgba(255,140,84,.6); color: rgba(255,255,255,.6);}


      .pop_confirm{position: fixed; left: 0; top: 0; width: 100%; bottom: 0; background-color: rgba(0,0,0,.4); z-index: 1000; display: none; }
      .pop_confirm_inside{ position: absolute; left: 0; top: 0; width: 100%; bottom: 0; overflow: auto; display: -webkit-box; -webkit-box-align: center; -webkit-box-pack: center;}
      .pop_confirm_inside::-webkit-scrollbar {display: none;}

      .confirm_content{ width: 300px; background-color: #fff; border-radius: 3px; text-align: center;}
      .confirm_content .confirm_title{ font-size: 18px; padding: 17px 0;}
      .confirm_content .confirm_btn{ font-size: 16px; padding: 12px 0; color: #fd7736; cursor: pointer;}
    
  </style>

  <style id="theme-black">
    /*theme black*/
    body{background-color: #211f1f;}
    .title{ color: #f3eded;background: #2f2d2d; border-bottom: none; }

    .bdb:before{ background-color: #211f1f;}
    .ios .bdb,
    .no_touch_device .bdb{ border-color: #211f1f;}

    .feedback .char_left{color: rgba(243,237,237,.4);}
    .feedback textarea,
    .feedback input{ background-color: #272524; color: rgba(243,237,237,.8); }
    .feedback textarea::-webkit-input-placeholder,
    .feedback input::-webkit-input-placeholder{ color: rgba(243,237,237,.3);}
    .btn_submit{ background-color: #322f2f; color: rgba(243,237,237,1);}
    .btn_submit.disabled{ background-color: rgba(50,47,47,.6); color: rgba(243,237,237,.6);}
    .confirm_content{ background-color: #3d3a3a; color: rgba(243,237,237,1);}
  </style>


    <!--theme switcher-->
    <script>
      (function(){
            function getQueryString(name){
                  var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
                  var r = window.location.search.substr(1).match(reg);
                  if (r != null){
                        var value = r[2];
                        value = value.replace(/(%22|%3E|%3C|<|>)/g, "MM");
                        return decodeURIComponent(value);
                  }else{
                        return null;
                  }
            }
            function setTheme(){
                if(getQueryString('theme')!='night'||getQueryString('dt_from')=='web'){
                        var tempElement=document.querySelector('#theme-black');
                        tempElement.parentNode.removeChild(tempElement);
                  }
            }
            setTheme();
      })();
    </script>

</head>
<body>
      <div class="feedback">
        <div class="char_left" id="charLeft">400</div>
        <div class="bdb">
          <textarea cols="30" rows="10" placeholder="你的意见对AI智投的成长很重要" id="feedbackMsg" maxLength="500"></textarea>
        </div>
        <input type="text" placeholder="填写你的联系方式(QQ/手机号/邮箱)" maxLength="30" id="feedbackContact">
        <span class="btn_submit disabled " id="btnSubmit">提交</span>
      </div>

      <div class="pop_confirm" id="popConfirm">
        <div class="pop_confirm_inside">
          <div class="confirm_content">
            <div class="confirm_title bdb">提交成功</div>
            <div class="confirm_btn" id="confirmBtn">确定</div>
          </div>
        </div>
      </div>
</body>

                                .split("<@").join("\t")
                                .replace(/((^|@>)[^\t]*)'/g, "$1\r")
                                .replace(/\t=(.*?)@>/g, "',$1,'")
                                .split("\t").join("');")
                                .split("@>").join("p.push('")
                                .split("\r").join("\\'")+ "');}return p.join('');");
            }
            return data ? fn(data) : fn;
        },

        //touch事件 模拟tap事件  并且添加active
        touchEvent: function () {
            var isMob 	= ("ontouchstart" in document),
                    START_EV = isMob ? 'touchstart' : 'mousedown',
                    MOVE_EV = isMob ? 'touchmove' : 'mousemove',
                    END_EV = isMob ? 'touchend' : 'mouseup',
                    CANCEL_EV = isMob ? 'touchcancel' : 'mouseup';
            if(arguments.length == 2){
                var elem = arguments[0];
                var callback = arguments[1];
                addActiveEvent(elem,"");
            }else if(arguments.length == 3){
                var elem = arguments[0];
                var selector = arguments[1];
                var callback = arguments[2];
                addActiveEvent(elem,selector);
            }
            //给元素添加事件
            function addActiveEvent(elem,selector){
                if(selector == ""){
                    elem.on(START_EV,startEvent)
                }else{
                    elem.on(START_EV,selector,startEvent)
                }
            }
            function startEvent(event){
                // event.stopPropagation();
                var ifMove = false;
                var that = this;
                var timer = setTimeout(function(){
                    if(!ifMove){
                        $(that).addClass('active');
                    }
                },80);
                $(this).on(MOVE_EV,function () {
                    clearTimeout(timer);
                    ifMove = true;
                    $(that).removeClass('active');
                    eventOff(that);
                })
                $(this).on(END_EV,function () {
                    clearTimeout(timer);
                    if(!ifMove){
                        $(that).removeClass('active');
                        callback.call(that,event);
                    }
                    eventOff(that);
                })
                $(this).on(CANCEL_EV,function () {
                    clearTimeout(timer);
                    $(that).removeClass('active');
                    eventOff(that);
                })
            }
            function eventOff(element){
                // $(element).off(START_EV);
                $(element).off(MOVE_EV);
                $(element).off(END_EV);
                $(element).off(CANCEL_EV);
            }
        },

            var r = window.location.search.substr(1).match(reg);

        /**
         *var testDate = new Date( 1320336000000 );//这里必须是整数，毫秒
         *var testStr = testDate.format("yyyy年MM月dd日hh小时mm分ss秒");
         *var testStr2 = testDate.format("yyyyMMdd hh:mm:ss");
         */
        dateConverter:function(formatData, timestamp){
            Date.prototype.format = function(format){
                var o =
                {
                    "M+" : this.getMonth()+1, //month
                    "d+" : this.getDate(), //day
                    "h+" : this.getHours(), //hour
                    "m+" : this.getMinutes(), //minute
                    "s+" : this.getSeconds(), //second
                    "q+" : Math.floor((this.getMonth()+3)/3), //quarter
                    "S" : this.getMilliseconds() //millisecond
                }

                if(/(y+)/.test(format))
                {
                    format = format.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length));
                }

                for(var k in o)
                {
                    if(new RegExp("("+ k +")").test(format))
                    {
                        format = format.replace(RegExp.$1, RegExp.$1.length==1 ? o[k] : ("00"+ o[k]).substr((""+ o[k]).length));
                    }
                }
                return format;
            }
            var timeFormat = new Date(timestamp);
            return timeFormat.format(formatData);
        },

            ++index;

            option = option||{};
            cmdQueue[callbackId] = callback;
            var nativeOption = {
                callbackId:callbackId,
                option:option
            }
            var apiContent =  protocol+"://["+cmd+"-"+JSON.stringify(nativeOption)+"]";

            prompt(protocol,apiContent);
        }

            bridge.setAttribute("height", "0px");
            bridge.setAttribute("width", "0px");
            bridge.setAttribute("frameborder", "0");
            document.documentElement.appendChild(bridge);
            return bridge;
        };

        window.AppCallback = function(callbackId,option){
            if(cmdQueue[callbackId])
            {
                cmdQueue[callbackId](option);
            }
        };

        window[protocol+"Api"] = api;

            var that = this;

                url:this.serverUrl+'feedback',
                type:"post",
                data:{
                    msg:msg,
                    contact:contact,
                    dtid:accountInfo.dtid,

                }
            }

        };

                    return;
                }

                        beaconApi.exec("getAccountInfo",{},function(data){

                        });
                    }

                    var accountInfo = {
                        dtid:"",
                        dtticket:"",
                        "DT-UA":"",
                        "DT-GUID":""
                    }
                    that.setFeedbackInfo(msg,contact,accountInfo);
                }
            });

            $('#feedbackMsg').on('propertychange', function(event) {
                var currentLength=$(this).val().length;
                var charLeft=(400-currentLength)>=0?(400-currentLength):0;
                $('#charLeft').html(charLeft);

                    $(this).val( $(this).val().substring(0,399) );

                }else{
                    $('#btnSubmit').removeClass("disabled");
