            /*reset*/
            html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,figure,aside,canvas,details,figcaption,figure,footer,header,hgroup,menu,nav,section,summary,time,mark,audio,video{margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline}figure,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}img{vertical-align:middle}ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:before,blockquote:after,q:before,q:after{content:'';content:none}table{border-collapse:collapse;border-spacing:0}a[href],label[for],select,input[type=checkbox],input[type=radio]{cursor:pointer}button,input[type=button],input[type=image],input[type=reset],input[type=submit]{padding:0;overflow:visible;cursor:pointer}button::-moz-focus-inner,input[type=button]::-moz-focus-inner,input[type=image]::-moz-focus-inner,input[type=reset]::-moz-focus-inner,input[type=submit]::-moz-focus-inner{border:0}.hide{position:absolute!important;left:-9999em!important}.clearfix:after{content:".";display:block;visibility:hidden;clear:both;height:0}h1,h2,h3,h4,h5,h6{font-weight:normal}.ie7 .clearfix{zoom:1}strong{font-weight:bold}em{font-style:italic}del{text-decoration:line-through}th,td{vertical-align:top}th{font-weight:normal;text-align:left}address,cite,dfn{font-style:normal}abbr,acronym{border-bottom:1px dotted #999;cursor:help}sub{line-height:0}sup{top:-0.5em}sub{bottom:-0.25em}textarea{overflow:auto}img{width: 100%; height: auto;}

    <script>
      (function(){
            function getQueryString(name){
                  var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
                  var r = window.location.search.substr(1).match(reg);
                  if (r != null){
                        var value = r[2];
                        value = value.replace(/(%22|%3E|%3C|<|>)/g, "MM");
                        return decodeURIComponent(value);
                  }else{
                        return null;
                  }
            }
            function setTheme(){
                if(getQueryString('theme')!='night'||getQueryString('dt_from')=='web'){
                        var tempElement=document.querySelector('#theme-black');
                        tempElement.parentNode.removeChild(tempElement);
                }
            }
            setTheme();
      })();
    </script>

<script type="text/javascript">
      window.onload = function(){
          //接口协议代码
          ;(function () {
              var api = {
                  commandQueue:[],
                  cmdQueue : {},
                  index:0,
                  mNativeFunction:{}
              };
              var protocol = "beacon";

              api.exec = function(cmd,option,callback){
                  api.index+=1;
                  var callbackId = new Date().getTime()+"|"+api.index;
                  option = option||{};
                  api.cmdQueue[callbackId] = callback;
                  var nativeOption = {
                      callbackId:callbackId,
                      option:option
                  }

                  var apiContent =  protocol+"://["+cmd+"-"+JSON.stringify(nativeOption)+"]";
                  prompt(protocol,apiContent);
              }

              api.getAndClearQueuedCommands = function(){
                  var json = JSON.stringify(api.commandQueue);
                  api.commandQueue = [];
                  return json;
              }

              api.createBridge = function () {
                  var bridge = document.createElement("iframe");
                  bridge.setAttribute("style", "display:none;");
                  bridge.setAttribute("height", "0px");
                  bridge.setAttribute("width", "0px");
                  bridge.setAttribute("frameborder", "0");
                  document.documentElement.appendChild(bridge);
                  return bridge;
              };

              window.AppCallback = function(callbackId,option){
                  if(api.cmdQueue[callbackId])
                  {
                      api.cmdQueue[callbackId](option);
                  }
              };

              window[protocol+"Api"] = api;

              //客户端预埋接口
              window.ReqWeb = function (key, value) {
                  if(api.mNativeFunction[key] != undefined ){
                      api.mNativeFunction[key](value);
                  }
              }

              //监听native
              window.lisenNative = function (key, func) {
                  api.mNativeFunction[key] = func;
              }
          })();

            var title = "功能介绍";
            var getQueryString = function (name) {
                  var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
                  var r = window.location.search.substr(1).match(reg);
                  if (r != null) return decodeURIComponent(r[2]); return null;
            };
            try {
                var from = getQueryString("dt_from");
                if(from == "web"||from == "nod"){
//                    var divNode = document.createElement("div");
//                    divNode.className = "title";
//                    divNode.innerHTML = title;
//                    document.querySelector("body").insertBefore(divNode,document.querySelector(".page_gap"));
                }else{
                    if(typeof NativeProxy != "undefined"){
                        NativeProxy.setTitle(title);
                    }else{
                        beaconApi.exec("setTitle",{"title":title},function(data){
                        });
                    }
                }
            } catch (e) {
            }
      }
</script>
